<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-5xl text-center mt-6 font-semibold"> Let's Deposit Some <span class="font-semibold text-purple-800"> Money! </span> </h1> 
  </header>
    <main>
       <section class="mt-12" >
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-violet-400 p-10 rounded-xl">
                <h4 class="text-2xl"> Deposit </h4>
                <h3 class="text-4xl"> $<span  id="deposit-total" >00</span> </h3>
            </div>
            <div class="bg-purple-500 p-10 rounded-xl">
                <h4 class="text-2xl"> Withdraw </h4>
                <h3 class="text-4xl"> $00 </h3>
            </div>
            <div class="bg-indigo-500 p-10 rounded-xl">
                <h4 class="text-2xl"> Balance </h4>
                <h3 class="text-4xl"> $1240 </h3>
            </div>   
        </div>
       </section> 
       <!--Deposit & withdraw-->
       <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
            <div class="bg-violet-300 p-10 rounded-xl">
                <h4 class="text-2xl mb-4 text-stone-700 font-semibold"> Please Deposit </h4>
                <input class="W-9/12 BLOCK MB-4 PX-4" type="text" name="" id="deposit-field" placeholder="Enter Your Amount"> <br>
                <button id="btn-deposit" class="bg-purple-600 hover:bg-purple-800 px-6 py-2 text-white font-medium rounded-lg"> Diposit </button>
            </div>
            <div class="bg-purple-400 p-10 rounded-xl">
                <h4 class="text-2xl mb-4 text-stone-700 font-semibold"> Withdraw Money </h4>
                <input class="W-9/12 BLOCK MB-4 PX-4" type="text" name="" id="withdraw-field" placeholder="Enter Your Amount"> <br>
                <button id="btn-withdraw" class="bg-purple-600 hover:bg-purple-800 px-6 py-2 text-white font-medium rounded-lg"> Withdraw </button>
            </div>  
        </div>
       </section>
    </main>
    <script src="js/deposit.js"></script>
</body>
</html>

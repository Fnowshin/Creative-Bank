<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-4xl text-center mt-6 font-semibold"> Welcome to my <span class="font-semibold text-purple-600">First Creative Bank </span> </h1> 
  </header>
  <main>
    <section class="text-center bg-purple-300 w-9/12 mx-auto mt-12 p-8">
        <h3 class="mb-4 text-3xl font-medium"> Please Login </h3>
        <div >
            <input class="w-9/12 BLOCK MB-4 PX-3" type="email" name="" id="user-email" placeholder="Your email address">
            <input class="W-9/12 BLOCK MB-4 PX-3" type="password" name="" id="user-password" placeholder="Enter your password">
        </div>
        <button id="btn-submit" class="bg-purple-600 hover:bg-purple-800 px-6 py-2 text-white font-medium rounded-lg"> Submit </button>
    </section>
  </main>
  <script src="js/login.js"></script>
</body>
</html>
